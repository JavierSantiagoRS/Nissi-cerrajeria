<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="assets/css/crear/crear.css" />
  </head>
  <body>
    <!-- From Uiverse.io by alexruix -->
    <div class="form-box">
      <form class="form">
        <span class="title">Crear cuenta</span>
        <span class="subtitle"
          >Solo personal autorizado podra crear cuenta.</span
        >
        <div class="form-container">
          <input type="text" class="input" placeholder="Nombre completo" />
          <input type="email" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contraseña" />
        </div>
        <button>Crear</button>
      </form>
      <div class="form-section">
        <p>¿ya tienes cuenta? <a href="iniciar.html">Acceder</a></p>
      </div>
    </div>
  </body>
</html>
